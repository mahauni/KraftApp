<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h1>Título</h1>
    </div>
    <div class="content">
        <img src="http://127.0.0.1:5000/esg.png" id="esg-image" alt="esg graph image">
        <h2>Inserir</h2>
        <form action="" id="esgForm" name="esgForm">
            <label for="action">Escreva a ação</label><br>
            <input type="text" id="action" name="action"><br>
            <label for="desc-action">Escreva a descrição da ação</label><br>
            <input type="text" id="desc-action" name="desc-action"><br>
            <label for="esg">Selecione o ESG</label><br>
            <select id="esg" name="esg">
                <option value="SOCIAL">Social</option>
                <option value="GOVERNMENTAL">Governmental</option>
                <option value="ENVIRONMENTAL">Environmental</option>
            </select><br>
            <label for="desc-esg">Escreva a descrição do ESG</label><br>
            <input type="text" id="desc-esg" name="desc-esg"><br><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
<script type="text/javascript" src="app.js"></script>

</html>
